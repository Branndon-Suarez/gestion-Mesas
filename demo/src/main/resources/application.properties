spring.application.name=demo

# ===========================================
# CONFIGURACION DE CONEXION A MySQL (XAMPP)
# ===========================================

spring.datasource.url=jdbc:mysql://localhost:3306/BD_CONTROL_MESAS?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Driver JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# CONFIGURACION DE JPA / HIBERNATE
# ===========================================

# Dialecto para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Crear o actualizar tablas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en consola (util para debug)
spring.jpa.show-sql=true

# Formatear las consultas SQL
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# CONFIGURACION THYMELEAF
# ===========================================

# Desactivar cache de Thymeleaf para desarrollo
spring.thymeleaf.cache=false

# Desactivar cache de recursos estaticos para desarrollo
spring.web.resources.cache.period=0

# ===========================================
# CONFIGURACION DEL SERVIDOR
# ===========================================

# Puerto donde se ejecuta la aplicacion (puedes cambiarlo)
server.port=8085