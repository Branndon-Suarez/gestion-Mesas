<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagos Registrados</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .table thead th {
            background-color: #212529;
            color: white;
        }
        .titulo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>

<main class="container mt-4">

    <h2 class="titulo">Pagos Registrados</h2>

    <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>ID Pedido</th>
            <th>ID Cliente</th>
            <th>Fecha</th>
            <th>Método</th>
            <th>Monto</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="pago : ${listaPagosGenerales}">
            <td th:text="${pago.idDetallePago}"></td>
            <td th:text="${pago.pedido.idPedido}"></td>
            <td th:text="${pago.cliente.idCliente}"></td>
            <td th:text="${#temporals.format(pago.fechaPago, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${pago.metodoPago}"></td>
            <td>
                <span class="text-success fw-bold">$</span>
                <span th:text="${pago.montoPago}"></span>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(listaPagosGenerales)}">
            <td colspan="6" class="text-center text-muted">No hay pagos registrados aún.</td>
        </tr>
        </tbody>
    </table>

</main>

</body>
</html>
