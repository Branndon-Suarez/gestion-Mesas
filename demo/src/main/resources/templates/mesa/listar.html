<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Mesas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<h1>☕ Gestión de pedidos de mesas</h1>
<div th:replace="~{layout/navbar :: navbar}"></div>

<main class="container mt-4">
    <h2 class="mb-3">Listado de Mesas</h2>

    <a href="/mesas/formGuardar" class="btn btn-primary mb-3">Registrar nueva mesa</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Número</th>
            <th>Capacidad</th>
            <th>Estado</th>
            <th>Pedidos</th>
            <th colspan="2">Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="mesa : ${listaMesas}">
            <td th:text="${mesa.numero}"></td>
            <td th:text="${mesa.capacidad}"></td>
            <td th:text="${mesa.estado}"></td>

            <td>
                <!-- Si NO tiene pedido activo -->
                <a th:if="${pedidosActivos[mesa.idMesa]} == null"
                   th:href="@{/pedidos/guardar/{idMesa}(idMesa=${mesa.idMesa})}"
                   class="btn btn-success btn-sm">
                    Crear Pedido
                </a>

                <!--Si SÍ tiene pedido activo-->
                <!--Cada mesa tendrá solo un pedido con estadoPago = Pendiente, el resto de pedidos existentes estarán en la tabla pedido-->
                <a th:if="${pedidosActivos[mesa.idMesa] != null}"
                   th:href="@{/detalle-pedido/listar/{idPedido}(idPedido=${pedidosActivos[mesa.idMesa].idPedido})}"
                   class="btn btn-primary btn-sm">
                    Ver Pedido Activo
                </a>
            </td>

            <td>
                <a th:href="@{/mesas/formAct/{id}(id=${mesa.idMesa})}" class="btn btn-warning btn-sm">Editar</a>

                <form th:action="@{/mesas/eliminar/{id}(id=${mesa.idMesa})}" method="post" style="display:inline;">
                    <button class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Eliminar mesa?')">Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
