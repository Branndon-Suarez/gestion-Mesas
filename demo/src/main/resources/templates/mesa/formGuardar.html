<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Mesa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-3">Registrar Mesa</h2>

<form th:action="@{/mesas/guardar}" th:object="${mesaCreateDTO}" method="post">

    <div class="mb-3">
        <label>NÃºmero de mesa:</label>
        <input type="text" th:field="*{numero}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
    </div>

    <div class="mb-3">
        <label>Capacidad:</label>
        <input type="text" th:field="*{capacidad}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('capacidad')}" th:errors="*{capacidad}"></div>
    </div>

    <div class="mb-3">
        <label>Estado:</label>
        <select th:field="*{estadoMesa}" class="form-select">
            <option value="">Seleccione...</option>
            <option th:each="est : ${estadosMesa}"
                    th:value="${est}"
                    th:text="${est}">
            </option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('estadoMesa')}" th:errors="*{estadoMesa}"></div>
    </div>

    <button class="btn btn-success">Guardar</button>
    <a href="/mesas/listar" class="btn btn-secondary">Volver</a>
</form>

</body>
</html>
