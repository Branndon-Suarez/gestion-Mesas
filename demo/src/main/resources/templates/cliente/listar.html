<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>
<main class="container mt-4">
    <h2>Clientes</h2>
    <a href="/clientes/formGuardar" class="btn btn-primary mb-3">Agregar Cliente</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr><th>Documento</th><th>Nombre</th><th>Teléfono</th><th>Email</th><th>Acciones</th></tr>
        </thead>
        <tbody>
        <tr th:each="c : ${listaClientes}">
            <td th:text="${c.numDocumento}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.telefono}"></td>
            <td th:text="${c.email}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/clientes/formAct/{id}(id=${c.idCliente})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/clientes/eliminar/{id}(id=${c.idCliente})}" method="post" style="display:inline;">
                    <button class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar cliente?')">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
