<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>
<main class="container mt-4">
    <h2 th:text="${cliente.idCliente == null} ? 'Agregar Cliente' : 'Editar Cliente'"></h2>

    <form th:action="${cliente.idCliente == null} ? @{/clientes/guardar} : @{/clientes/actualizar}"
          th:object="${cliente}" method="post">
        <input type="hidden" th:if="${cliente.idCliente != null}" th:field="*{idCliente}" />
        <div class="mb-3">
            <label>Documento</label>
            <input type="number" th:field="*{numDocumento}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Tel√©fono</label>
            <input type="text" th:field="*{telefono}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>
        <button class="btn btn-success">Guardar</button>
        <a href="/clientes/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</main>
</body>
</html>
