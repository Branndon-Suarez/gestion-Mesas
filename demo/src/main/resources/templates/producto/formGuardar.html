<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Agregar Producto</h2>
    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripci√≥n</label>
            <input type="text" th:field="*{descripcion}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select">
                <option th:value="true">Activo</option>
                <option th:value="false">Inactivo</option>
            </select>
        </div>
        <button class="btn btn-success">Guardar</button>
        <a href="/productos/listar" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
