<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<h1>☕ Gestión de pedidos de mesas</h1>
<div th:replace="~{layout/navbar :: navbar}"></div>

<main class="container mt-4">
    <h2>Lista de Productos</h2>
    <a href="/productos/formGuardar" class="btn btn-primary mb-3">Agregar Producto</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${listaProductos}">
            <td th:text="${prod.nombre}"></td>
            <td th:text="${prod.precio}"></td>
            <td th:text="${prod.descripcion}"></td>
            <td th:text="${prod.estado ? 'Activo' : 'Inactivo'}"></td>
            <td>
                <a th:href="@{/productos/formAct/{id}(id=${prod.idProducto})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/productos/eliminar/{id}(id=${prod.idProducto})}" method="post" style="display:inline;">
                    <button class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar producto?')">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
