<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado del Historial Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center">☕ Gestión de Control de mesas para café/bar</h1>
<div th:replace="~{layout/navbar :: navbar}"></div>

<main class="container mt-4">
    <h2 class="mb-3">Listado del Historial Pedidos</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Fecha Apertura</th>
            <th>Fecha Cierre</th>
            <th>Total</th>
            <th>Estado</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="pedido : ${listaPedidos}">
            <td th:text="${pedido.fechaHoraApertura}"></td>
            <td th:text="${pedido.fechaHoraCierre}"></td>
            <td th:text="${pedido.total}"></td>
            <td th:text="${pedido.estadoPago}"></td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
