<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<h1>☕ Gestión de pedidos de mesas</h1>
<div th:replace="~{layout/navbar :: navbar}"></div>

<main class="container mt-4">
    <h2>Pedido N° <span th:text="${pedido.idPedido}"></span> - Total: $<span th:text="${pedido.total}"></span></h2>

    <h4>Agregar Producto</h4>
    <form th:action="@{/detalle-pedido/agregar}" method="post">
        <input type="hidden" name="idPedido" th:value="${pedido.idPedido}" />
        <select name="idProducto" class="form-select mb-2">
            <option th:each="prod : ${productos}" th:value="${prod.idProducto}" th:text="${prod.nombre} + ' $' + ${prod.precio}"></option>
        </select>
        <input type="number" name="cantidad" value="1" min="1" class="form-control mb-2" />
        <button class="btn btn-success">Agregar</button>
    </form><br>
    <div class="d-flex justify-content-center gap-3 mb-3">
        <a th:href="@{/pagos/listar/{idPedido}(idPedido=${pedido.idPedido})}"
           class="btn btn-primary mb-3">
            Ver / Registrar Pagos
        </a>
        <form th:action="@{/pedidos/cancelar/{id}(id=${pedido.idPedido})}" method="post">
            <button class="btn btn-warning">Cancelar Pedido</button>
        </form>
    </div>

    <h4>Detalles</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="det : ${detalles}">
            <td th:text="${det.producto.nombre}"></td>
            <td th:text="${det.cantidad}"></td>
            <td th:text="${det.precioUnitario}"></td>
            <td th:text="${det.subtotal}"></td>
            <td>
                <form th:action="@{/detalle-pedido/eliminar/{idDetalle}(idDetalle=${det.idDetalle})}" method="post">
                    <button class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
