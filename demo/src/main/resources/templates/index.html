<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard – Gestión de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/style.css}">

    <style>
        .card-menu {
            transition: transform .2s, box-shadow .2s;
            cursor: pointer;
        }

        .card-menu:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }

        .icono-menu {
            font-size: 50px;
            color: #0d6efd;
        }
    </style>
</head>

<h1 class="text-center mt-3">☕ Gestión de pedidos de mesas</h1>

<div th:replace="layout/navbar :: navbar"></div>

<main class="container mt-4">

    <div class="container mt-2">
        <p class="text-end">Bienvenido,
            <strong><span th:text="${#authentication.name}">NombreUsuario</span></strong>
        </p>
    </div>

    <h2 class="text-center mb-4">Panel principal</h2>

    <div class="row g-4">

        <!-- Usuarios -->
        <div class="col-md-4">
            <a th:href="@{/usuarios/listar}" class="text-decoration-none">
                <div class="card card-menu text-center p-4">
                    <i class="bi bi-people icono-menu"></i>
                    <h4 class="mt-3 text-dark">Usuarios</h4>
                </div>
            </a>
        </div>

        <!-- Clientes -->
        <div class="col-md-4">
            <a th:href="@{/clientes/listar}" class="text-decoration-none">
                <div class="card card-menu text-center p-4">
                    <i class="bi bi-person-badge icono-menu"></i>
                    <h4 class="mt-3 text-dark">Clientes</h4>
                </div>
            </a>
        </div>

        <!-- Mesas -->
        <div class="col-md-4">
            <a th:href="@{/mesas/listar}" class="text-decoration-none">
                <div class="card card-menu text-center p-4">
                    <i class="bi bi-table icono-menu"></i>
                    <h4 class="mt-3 text-dark">Mesas</h4>
                </div>
            </a>
        </div>

        <!-- Pedidos -->
        <div class="col-md-4">
            <a th:href="@{/pedidos/listar}" class="text-decoration-none">
                <div class="card card-menu text-center p-4">
                    <i class="bi bi-receipt-cutoff icono-menu"></i>
                    <h4 class="mt-3 text-dark">Pedidos</h4>
                </div>
            </a>
        </div>

        <!-- Productos -->
        <div class="col-md-4">
            <a th:href="@{/productos/listar}" class="text-decoration-none">
                <div class="card card-menu text-center p-4">
                    <i class="bi bi-basket2 icono-menu"></i>
                    <h4 class="mt-3 text-dark">Productos</h4>
                </div>
            </a>
        </div>

        <!-- Pagos -->
        <div class="col-md-4">
            <a th:href="@{/pagos/listarPagosGenerales}" class="text-decoration-none">
                <div class="card card-menu text-center p-4">
                    <i class="bi bi-cash-stack icono-menu"></i>
                    <h4 class="mt-3 text-dark">Pagos</h4>
                </div>
            </a>
        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
